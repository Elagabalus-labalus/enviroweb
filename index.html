<!DOCTYPE html>
<html>
	<head> 
		<style>
			ul {
				list-style-type: none;
				background-color: #4267b2;
				padding: 0;
				margin: 0;
				overflow:hidden;
			}
			li a{
				color: white;
				text-align: center;
				display:block;
				padding: 14px 16px;
				text-decoration:none;
				float:right;
			}
			li a:hover{
				text-decoration:underline;
				background-color:#3d5c9c;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#Yuxin">Yuxin</a></li>
			<li><a href="#Home">Home<a></li>
			<li><a href="#Create">Create</a></li>
		</ul>
	</body>
</html>
